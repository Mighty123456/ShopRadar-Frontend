org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Disable Kotlin incremental compilation to avoid cache issues
kotlin.incremental=false
kotlin.incremental.useClasspathSnapshot=false
kotlin.incremental.classpathSnapshot.enabled=false

# Additional Gradle optimizations
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Suppress Java compiler warnings
android.suppressUnsupportedCompileSdk=34
android.suppressUnsupportedOptionWarnings=true